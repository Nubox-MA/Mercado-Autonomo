<!DOCTYPE html>
<html>
<head>
<style>
  .icon-container {
    width: 512px;
    height: 512px;
    background-color: #10a34b; /* O verde do seu app */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 100px; /* Bordas arredondadas */
    overflow: hidden;
  }
  img {
    width: 70%; /* Ajuste o tamanho do carrinho aqui */
    height: auto;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
  }
</style>
</head>
<body style="background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="icon-container">
    <img src="public/favicon.svg">
  </div>
</body>
</html>
